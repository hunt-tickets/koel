<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Próximamente</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <img src="/logo.png" alt="Logo" class="logo">
      </header>
      <div class="hero-container">
        <img src="/hero1.jpg" alt="Hero" class="hero-image active" id="hero1">
        <img src="/hero2.jpg" alt="Hero" class="hero-image" id="hero2">
      </div>
      <div class="content">
        <h1>Próximamente</h1>
        <p>Déjanos tu correo para ser el primero en enterarte</p>
        <form id="emailForm" class="email-form">
          <input
            type="email"
            id="emailInput"
            placeholder="tu@email.com"
            required
            autocomplete="email"
          >
          <button type="submit">Notificarme</button>
        </form>
        <p id="message" class="message"></p>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
